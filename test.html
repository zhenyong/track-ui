<!-- locale -->

<script type="text/javascript" src="./jquery-1.11.3.js"></script>

<!-- core:lang -->
<script type="text/javascript" src="./src/core/lang/Function.js"></script>

<script type="text/javascript" src="./src/core/lang/Object.js"></script>

<!-- core:class -->
<script type="text/javascript" src="./src/core/class/Config.js"></script>
<script type="text/javascript" src="./src/core/class/Configurator.js"></script>
<script type="text/javascript" src="./src/core/class/Base.js"></script>

<script type="text/javascript">
Tk.define('CanSing', {
	sing: function () {
		console.log('sing');
	}
});

Tk.define('Animal', {
	constructor: function () {
		console.log('constructor Animal');
	}
});

Tk.define('Bird', {
	statics: {
		getDescription: function () {
			return 'this is a kind of flying animal';
		}
	},
	mixins: [CanSing],
	extend: Animal,//TODO 字符串
	constructor: function () {
		this.callParent();
		console.log('constructor Animal');
	}
});

var bird = new Bird();
bird.sing();

var desc = Bird.getDescription();
console.log(desc);

Tk.ui.Dialog.alertInfo({content:'hello'});

</script>
